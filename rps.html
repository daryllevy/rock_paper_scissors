<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>ROCK PAPER SCISSORS</title>
  </head>
  <body>
    <h1>Rock, Paper, Scissors Game</h1>
    <div class="container">
      <div class="result"></div>
      <p class="score">Score :</p>
      <div class="scores">
        <div class="player1-score">Player 1 :</div>
        <span>|</span>
        <div class="player2-score">Player 2 :</div>
      </div>
      <div class="choice">
        <div>
          <img
            id="rock"
            src="./img/pierre.png"
            alt="image d'une pierre"
            width="90px"
          />
        </div>
        <div>
          <img
            id="paper"
            src="./img/papier.png"
            alt="image d'un papier"
            width="90px"
          />
        </div>
        <div>
          <img
            id="scissors"
            src="./img/ciseaux.png"
            alt="image de ciseaux"
            width="90px"
          />
        </div>
      </div>
      <div class="winner"></div>
    </div>
  </body>
</html>
